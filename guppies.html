---
layout: site
id: guppies
---
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <a class="btn btn-success" id="run">Run</a>
            <a class="btn btn-info" id="newgen">New Generation</a>
            <a class="btn btn-danger" id="reset">Reset</a>
            <span class="game-info" id="generation-id"></span>
            <span class="game-info" id="timer"></span>
            <span class="game-info" id="food-count"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-9 col-lg-push-3">
            <canvas width="800" height="500" id="default-canvas"></canvas>
        </div>
        <div class="col-lg-3 col-lg-pull-9">
            <div><label># Guppies <input type="text" class="form-control" value="30" id="num-guppies"></label></div>
            <div><label>Max speed <input type="text" class="form-control" value="5" id="max-speed"></label></div>
            <div><label>Mutation rate <input type="text" class="form-control" value="10" id="mutation-rate"></label></div>
            <div><label>Hidden layer size <input type="text" class="form-control" value="30" id="hidden-layer-size"></label></div>
            <div><label>Generation ticks <input type="text" class="form-control" value="500" id="gen-ticks"></label></div>
            <div class="well ws-pre">
            </div>
        </div>
    </div>
</div>
